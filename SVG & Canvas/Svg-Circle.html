<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
	<svg height="100" width="100">
	<circle r="50" cx="50" cy="50" fill="red" stroke="black" stroke-width="3"/>
	</svg>
	<p>
		Code explanation:
		<br/>
		The cx and cy attributes define the x and y coordinates of the center of the circle. If cx and cy are omitted, the circle's center is set to (0,0)<br/>
		The r attribute defines the radius of the circle<br/>
	</p>
</body>
</html>
