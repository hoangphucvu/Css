<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
	<svg height="210" width="500">
		<line x1="20" y1="20" x2="200" y2="200"
		style="stroke:rgb(255,0,0);stroke-width:2"/>
	</svg>
	<p>
		Code explanation:
		<br/>
		The x1 attribute defines the start of the line on the x-axis<br/>
		The y1 attribute defines the start of the line on the y-axis<br/>
		The x2 attribute defines the end of the line on the x-axis<br/>
		The y2 attribute defines the end of the line on the y-axis
	</p>
</body>
</html>
